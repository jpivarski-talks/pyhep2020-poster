         id="flowPara843"></flowPara><flowPara
         id="flowPara845">(tiny text)</flowPara><flowPara
         id="flowPara847"></flowPara><flowPara
         id="flowPara849">PyHEP is a series of workshops initiated and supported by the HEP Software Foundation (HSF) to discuss and promote the use of Python in the HEP community. Further information is given on the PyHEP WG website.</flowPara><flowPara
         id="flowPara851"></flowPara><flowPara
         id="flowPara853">PyHEP 2020 will be held in Austin (Texas), USA, on 11-13 July 2020. The workshop will be next door to SciPy 2020, which is held on July 6-12, making it easy to attend both.</flowPara><flowPara
         id="flowPara855"></flowPara><flowPara
         id="flowPara857">1) A keynote presentation from the Data Science domain.</flowPara><flowPara
         id="flowPara859">2) Topical sessions.</flowPara><flowPara
         id="flowPara861">3) Hands-on tutorials.</flowPara><flowPara
         id="flowPara863">4) Lightning talks from participants.</flowPara><flowPara
         id="flowPara865">5) Presentations following up from topics discussed at PyHEP 2019.</flowPara><flowPara
         id="flowPara1530"></flowPara><flowPara
         id="flowPara1532">FOR ALL PYTHON SKILL LEVELS!!!</flowPara><flowPara
         id="flowPara1534"></flowPara><flowPara
         id="flowPara1536">https://cern.ch/pyhep2020, QR code (from me!)</flowPara><flowPara
